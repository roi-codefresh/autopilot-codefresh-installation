apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/roi-codefresh/autopilot-codefresh-installation.git
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
kind: Kustomization
namespace: argocd
resources:
  - https://raw.githubusercontent.com/codefresh-io/argocd-base/v0.1.10/argo-cd/kustomization.yaml
  - namespace.yaml
